<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleepy Baby - 소리와 이야기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Custom Input Range Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #FCD34D;
            /* Amber-300 */
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(252, 211, 77, 0.5);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .pulse-animation {
            animation: pulse-soft 3s infinite;
        }

        @keyframes pulse-soft {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Story Card */
        .story-card {
            transition: all 0.2s ease;
        }

        .story-card.playing {
            border-color: #FCD34D;
            background: rgba(252, 211, 77, 0.1);
        }

        .story-progress {
            transition: width 0.5s linear;
        }

        /* Mixer Icons (Side) */
        .mixer-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mixer-btn.active {
            background-color: rgba(252, 211, 77, 0.2);
            border-color: #FCD34D;
            color: #FCD34D;
            box-shadow: 0 0 12px rgba(252, 211, 77, 0.3);
            transform: scale(1.05);
        }

        .mixer-btn i {
            transition: stroke 0.3s;
        }

        .mixer-btn.active i {
            stroke: #FCD34D;
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen flex flex-col overflow-hidden relative">

    <!-- Background Stars -->
    <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none" id="stars-container">
        <!-- Stars generated by JS -->
    </div>

    <!-- Header -->
    <header
        class="text-center pt-6 pb-2 flex-shrink-0 z-20 bg-gradient-to-b from-slate-900 via-slate-900/80 to-transparent">
        <div class="inline-flex items-center gap-2 mb-1">
            <i data-lucide="moon" class="w-5 h-5 text-amber-300 fill-current pulse-animation"></i>
            <h1 class="text-lg font-bold text-slate-100">Sleepy Baby</h1>
        </div>
        <div id="timer-display" class="h-5 text-amber-300 font-mono text-xs opacity-0 transition-opacity duration-300">
            00:00 남음
        </div>
    </header>

    <!-- Main Layout: 3 Columns -->
    <main class="flex-1 flex w-full max-w-md mx-auto overflow-hidden relative z-10 pb-20">

        <!-- Left Column: Mixer Icons -->
        <aside class="w-[70px] flex flex-col items-center gap-4 py-4 overflow-y-auto no-scrollbar flex-shrink-0">
            <!-- White Noise -->
            <button onclick="toggleSound('white')" id="btn-white"
                class="mixer-btn w-12 h-12 rounded-full bg-slate-800/50 border border-slate-700 flex flex-col items-center justify-center gap-1 group active:scale-95">
                <i data-lucide="wind" class="w-5 h-5 text-slate-400 group-hover:text-slate-200"></i>
                <span class="text-[9px] text-slate-400 font-medium">백색</span>
            </button>

            <!-- Pink Noise -->
            <button onclick="toggleSound('pink')" id="btn-pink"
                class="mixer-btn w-12 h-12 rounded-full bg-slate-800/50 border border-slate-700 flex flex-col items-center justify-center gap-1 group active:scale-95">
                <i data-lucide="cloud-rain" class="w-5 h-5 text-slate-400 group-hover:text-slate-200"></i>
                <span class="text-[9px] text-slate-400 font-medium">빗소리</span>
            </button>

            <!-- Shush -->
            <button onclick="toggleSound('shush')" id="btn-shush"
                class="mixer-btn w-12 h-12 rounded-full bg-slate-800/50 border border-slate-700 flex flex-col items-center justify-center gap-1 group active:scale-95">
                <i data-lucide="mic" class="w-5 h-5 text-slate-400 group-hover:text-slate-200"></i>
                <span class="text-[9px] text-slate-400 font-medium">쉬~</span>
            </button>
        </aside>

        <!-- Center Column: Stories (Scrollable) -->
        <section class="flex-1 overflow-y-auto no-scrollbar px-1 py-2 space-y-3">

            <!-- TTS Notice -->
            <div class="bg-indigo-900/20 border border-indigo-500/20 rounded-lg p-2.5 flex gap-2 items-center mx-1">
                <i data-lucide="volume-2" class="w-3.5 h-3.5 text-indigo-300 flex-shrink-0"></i>
                <p class="text-[11px] text-indigo-200 leading-tight">배경음을 켜둔 상태로 동화를 재생하면 더 포근해요.</p>
            </div>

            <!-- Story 1 -->
            <div onclick="playStory(0)" id="story-0"
                class="story-card bg-slate-800/40 border border-slate-700 p-3 rounded-xl flex items-center gap-3 active:scale-95 cursor-pointer relative overflow-hidden mx-1">
                <div
                    class="w-9 h-9 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-300 flex-shrink-0">
                    <i data-lucide="book-open" class="w-4 h-4"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-medium text-slate-200 text-sm truncate">잠 오는 아기 별</h3>
                    <p class="text-[10px] text-slate-400 truncate">짧고 편안한 우주 이야기</p>
                </div>
                <i data-lucide="play-circle" class="w-5 h-5 text-slate-500 play-icon flex-shrink-0"></i>
                <div class="absolute bottom-0 left-0 h-0.5 bg-indigo-500 story-progress w-0" id="progress-0"></div>
            </div>

            <!-- Story 2 -->
            <div onclick="playStory(1)" id="story-1"
                class="story-card bg-slate-800/40 border border-slate-700 p-3 rounded-xl flex items-center gap-3 active:scale-95 cursor-pointer relative overflow-hidden mx-1">
                <div
                    class="w-9 h-9 rounded-full bg-emerald-500/20 flex items-center justify-center text-emerald-300 flex-shrink-0">
                    <i data-lucide="cloud" class="w-4 h-4"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-medium text-slate-200 text-sm truncate">구름의 낮잠</h3>
                    <p class="text-[10px] text-slate-400 truncate">폭신폭신한 구름 이야기</p>
                </div>
                <i data-lucide="play-circle" class="w-5 h-5 text-slate-500 play-icon flex-shrink-0"></i>
                <div class="absolute bottom-0 left-0 h-0.5 bg-emerald-500 story-progress w-0" id="progress-1"></div>
            </div>

            <div class="h-px bg-slate-800 my-2 mx-1"></div>
            <h3 class="text-xs font-bold text-slate-500 px-2 mb-1">오르골 동요</h3>

            <!-- Song: Twinkle -->
            <div onclick="playSong('twinkle')" id="song-twinkle"
                class="story-card bg-slate-800/40 border border-slate-700 p-3 rounded-xl flex items-center gap-3 active:scale-95 cursor-pointer mx-1">
                <div
                    class="w-9 h-9 rounded-full bg-pink-500/20 flex items-center justify-center text-pink-300 flex-shrink-0">
                    <i data-lucide="music-2" class="w-4 h-4"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-medium text-slate-200 text-sm truncate">반짝반짝 작은 별</h3>
                    <p class="text-[10px] text-slate-400 truncate">오르골 버전</p>
                </div>
                <i data-lucide="play-circle" class="w-5 h-5 text-slate-500 play-icon flex-shrink-0"></i>
            </div>

            <!-- Stop Action -->
            <button onclick="stopStoryAndSong()"
                class="w-[96%] mx-auto mt-4 py-2.5 rounded-lg bg-red-500/10 text-red-400 hover:bg-red-500/20 transition-colors flex items-center justify-center gap-2 text-xs border border-red-500/20">
                <i data-lucide="square" class="w-3 h-3 fill-current"></i>
                이야기 & 동요 멈추기
            </button>

            <div class="h-8"></div> <!-- Spacer -->
        </section>

        <!-- Right Column: Mixer Icons -->
        <aside class="w-[70px] flex flex-col items-center gap-4 py-4 overflow-y-auto no-scrollbar flex-shrink-0">
            <!-- Brown Noise -->
            <button onclick="toggleSound('brown')" id="btn-brown"
                class="mixer-btn w-12 h-12 rounded-full bg-slate-800/50 border border-slate-700 flex flex-col items-center justify-center gap-1 group active:scale-95">
                <i data-lucide="waves" class="w-5 h-5 text-slate-400 group-hover:text-slate-200"></i>
                <span class="text-[9px] text-slate-400 font-medium">파도</span>
            </button>

            <!-- Music Box (Random) -->
            <button onclick="toggleSound('lullaby')" id="btn-lullaby"
                class="mixer-btn w-12 h-12 rounded-full bg-slate-800/50 border border-slate-700 flex flex-col items-center justify-center gap-1 group active:scale-95">
                <i data-lucide="music" class="w-5 h-5 text-slate-400 group-hover:text-slate-200"></i>
                <span class="text-[9px] text-slate-400 font-medium">오르골</span>
            </button>
        </aside>

    </main>

    <!-- Bottom Controls -->
    <footer
        class="fixed bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-md border-t border-slate-800 px-4 py-3 pb-6 z-50">
        <div class="max-w-md mx-auto flex items-center gap-4">
            <!-- Volume Slider -->
            <div class="flex-1 flex items-center gap-3">
                <i data-lucide="volume-1" class="w-4 h-4 text-slate-500"></i>
                <input type="range" min="0" max="1" step="0.01" value="0.5" id="master-volume"
                    oninput="updateVolume(this.value)">
            </div>
            <!-- Timer Button -->
            <button onclick="cycleTimer()" id="timer-btn"
                class="flex-shrink-0 px-3 py-1.5 rounded-lg bg-slate-800 text-xs font-mono text-slate-300 border border-slate-700 w-16 text-center transition-colors">
                OFF
            </button>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        // --- Audio Engine (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let masterGain = audioCtx.createGain();
        masterGain.connect(audioCtx.destination);
        masterGain.gain.value = 0.5;

        const activeSources = {};
        const isPlaying = { white: false, pink: false, brown: false, lullaby: false, shush: false, twinkle: false };

        // --- Generators ---
        function createNoiseBuffer() {
            const bufferSize = audioCtx.sampleRate * 2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            return buffer;
        }

        function playNoise(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (type === 'lullaby') { playMusicBox(); return; }
            if (type === 'shush') { playShush(); return; }
            if (type === 'twinkle') { playSongTwinkle(); return; }

            const source = audioCtx.createBufferSource();
            source.buffer = createNoiseBuffer();
            source.loop = true;

            const filter = audioCtx.createBiquadFilter();
            if (type === 'white') { filter.type = 'lowpass'; filter.frequency.value = 20000; }
            else if (type === 'pink') { filter.type = 'lowpass'; filter.frequency.value = 1000; }
            else if (type === 'brown') { filter.type = 'lowpass'; filter.frequency.value = 400; }

            const trackGain = audioCtx.createGain();
            trackGain.gain.setValueAtTime(0, audioCtx.currentTime);
            trackGain.gain.linearRampToValueAtTime(0.8, audioCtx.currentTime + 1);

            source.connect(filter);
            filter.connect(trackGain);
            trackGain.connect(masterGain);
            source.start();
            activeSources[type] = { source, gain: trackGain };
        }

        function playShush() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const source = audioCtx.createBufferSource();
            source.buffer = createNoiseBuffer();
            source.loop = true;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass'; filter.frequency.value = 3000; filter.Q.value = 1;
            const trackGain = audioCtx.createGain();
            const lfo = audioCtx.createOscillator();
            lfo.type = 'sine'; lfo.frequency.value = 0.25;
            const lfoGain = audioCtx.createGain();
            lfoGain.gain.value = 0.4;
            trackGain.gain.value = 0.4;
            lfo.connect(lfoGain); lfoGain.connect(trackGain.gain);
            source.connect(filter); filter.connect(trackGain); trackGain.connect(masterGain);
            source.start(); lfo.start();
            activeSources['shush'] = { source, gain: trackGain, lfo, lfoGain };
        }

        function playMusicBox() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const channelGain = audioCtx.createGain();
            channelGain.connect(masterGain);
            channelGain.gain.value = 0.6;
            const scale = [261.6, 293.7, 329.6, 392.0, 440.0, 523.3];

            const playNote = (freq, duration = 3.0) => {
                const osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = freq;
                const noteGain = audioCtx.createGain();
                noteGain.gain.setValueAtTime(0, audioCtx.currentTime);
                noteGain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.05);
                noteGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
                osc.connect(noteGain);
                noteGain.connect(channelGain);
                osc.start();
                osc.stop(audioCtx.currentTime + duration + 0.5);
            };
            playNote(scale[0]);
            let timerId;
            const loop = () => {
                playNote(scale[Math.floor(Math.random() * scale.length)]);
                timerId = setTimeout(loop, Math.random() * 2000 + 2000);
            };
            timerId = setTimeout(loop, 2000);
            activeSources['lullaby'] = { gain: channelGain, timer: timerId, isSequencer: true };
        }

        function playSongTwinkle() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (isPlaying.lullaby) toggleSound('lullaby');

            const channelGain = audioCtx.createGain();
            channelGain.connect(masterGain);
            channelGain.gain.value = 0.6;

            const melody = [
                { f: 261.6, d: 0.5 }, { f: 261.6, d: 0.5 }, { f: 392.0, d: 0.5 }, { f: 392.0, d: 0.5 },
                { f: 440.0, d: 0.5 }, { f: 440.0, d: 0.5 }, { f: 392.0, d: 1.0 },
                { f: 349.2, d: 0.5 }, { f: 349.2, d: 0.5 }, { f: 329.6, d: 0.5 }, { f: 329.6, d: 0.5 },
                { f: 293.7, d: 0.5 }, { f: 293.7, d: 0.5 }, { f: 261.6, d: 1.0 }
            ];

            let noteIndex = 0;
            let timerId;

            const playNext = () => {
                if (noteIndex >= melody.length) noteIndex = 0;
                const note = melody[noteIndex];

                const osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = note.f;
                const noteGain = audioCtx.createGain();
                noteGain.gain.setValueAtTime(0, audioCtx.currentTime);
                noteGain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.05);
                noteGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.5);
                osc.connect(noteGain);
                noteGain.connect(channelGain);
                osc.start();
                osc.stop(audioCtx.currentTime + 1.6);

                noteIndex++;
                timerId = setTimeout(playNext, note.d * 1000 * 1.5);
            };

            playNext();
            activeSources['twinkle'] = { gain: channelGain, timer: timerId, isSequencer: true };

            const card = document.getElementById('song-twinkle');
            const icon = card.querySelector('.play-icon');
            card.classList.add('playing');
            icon.setAttribute('data-lucide', 'pause-circle');
            lucide.createIcons();
        }

        function playSong(type) {
            if (isPlaying[type]) {
                stopSound(type);
                isPlaying[type] = false;
                const card = document.getElementById('song-' + type);
                card.classList.remove('playing');
                card.querySelector('.play-icon').setAttribute('data-lucide', 'play-circle');
                lucide.createIcons();
            } else {
                if (type === 'twinkle') playSongTwinkle();
                isPlaying[type] = true;
            }
        }

        function stopSound(type) {
            if (activeSources[type]) {
                const nodes = activeSources[type];
                const safeCurrentTime = audioCtx.currentTime;

                if (nodes.isSequencer) {
                    clearTimeout(nodes.timer);
                    nodes.gain.gain.cancelScheduledValues(safeCurrentTime);
                    nodes.gain.gain.setValueAtTime(nodes.gain.gain.value, safeCurrentTime);
                    nodes.gain.gain.linearRampToValueAtTime(0, safeCurrentTime + 1.0);
                    setTimeout(() => { nodes.gain.disconnect(); delete activeSources[type]; }, 1100);
                } else {
                    nodes.gain.gain.cancelScheduledValues(safeCurrentTime);
                    nodes.gain.gain.setValueAtTime(nodes.gain.gain.value, safeCurrentTime);
                    nodes.gain.gain.linearRampToValueAtTime(0, safeCurrentTime + 0.5);
                    setTimeout(() => {
                        if (nodes.source) nodes.source.stop();
                        if (nodes.lfo) nodes.lfo.stop();
                        if (nodes.source) nodes.source.disconnect();
                        delete activeSources[type];
                    }, 500);
                }
            }
        }

        function toggleSound(type) {
            if (isPlaying[type]) {
                stopSound(type);
                isPlaying[type] = false;
            } else {
                playNoise(type);
                isPlaying[type] = true;
            }
            updateUI(type, isPlaying[type]);
        }

        // --- TTS ---
        const synth = window.speechSynthesis;
        let isStoryPlaying = false;

        const stories = [
            {
                text: "옛날 아주 먼 옛날, 밤하늘에 잠이 아주 많은 꼬마 별님이 살았어요. 다른 별들이 반짝반짝 빛을 낼 때, 꼬마 별님은 하품을 크게 했지요. '아함, 졸려.' 구름 아저씨가 다가와 포근한 이불을 덮어주었어요. '꼬마 별님아, 푹 자렴.' 꼬마 별님은 구름 이불 속에서 쌔근쌔근 잠이 들었답니다. 우리 아기도 별님처럼 눈을 감고, 예쁜 꿈나라로 가볼까요? 사랑해, 우리 아가. 잘 자요."
            },
            {
                text: "파란 하늘에 하얀 구름이 둥실둥실 떠다니고 있었어요. 바람이 살랑살랑 불어오자 구름은 기분이 좋아졌어요. '아, 나도 이제 좀 쉬어야겠다.' 구름은 높은 산봉우리에 살포시 걸터앉았어요. 지나가던 새들도 쉿, 조용히 날개짓을 멈추었지요. 세상이 아주 조용해졌어요. 부드러운 바람 소리만 들려오네요. 우리 아기도 구름처럼 포근하게, 편안하게 쉬어보세요. 솔솔, 잠이 옵니다."
            }
        ];

        function playStory(index) {
            if (synth.speaking) {
                synth.cancel();
                resetStoryUI();
                if (isStoryPlaying) {
                    isStoryPlaying = false;
                    return;
                }
            }

            const text = stories[index].text;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            utterance.rate = 0.85;
            utterance.pitch = 1.1;
            utterance.volume = 0.8;

            const card = document.getElementById(`story-${index}`);
            card.classList.add('playing');
            const icon = card.querySelector('.play-icon');
            icon.setAttribute('data-lucide', 'pause-circle');

            const progressBar = document.getElementById(`progress-${index}`);
            progressBar.style.width = '0%';
            progressBar.style.transition = `width ${text.length * 0.25}s linear`;
            setTimeout(() => { progressBar.style.width = '100%'; }, 100);

            utterance.onend = () => {
                isStoryPlaying = false;
                resetStoryUI();
            };

            synth.speak(utterance);
            isStoryPlaying = true;
            lucide.createIcons();
        }

        function stopStoryAndSong() {
            if (synth.speaking) synth.cancel();
            isStoryPlaying = false;
            resetStoryUI();
            if (isPlaying.twinkle) playSong('twinkle');
        }

        function resetStoryUI() {
            document.querySelectorAll('.story-card').forEach(c => {
                c.classList.remove('playing');
                c.querySelector('.play-icon').setAttribute('data-lucide', 'play-circle');
                const bar = c.querySelector('.story-progress');
                if (bar) {
                    bar.style.transition = 'none';
                    bar.style.width = '0';
                }
            });
            lucide.createIcons();
        }

        // --- Common UI ---
        function updateUI(type, isActive) {
            const btn = document.getElementById(`btn-${type}`);
            if (isActive) btn.classList.add('active');
            else btn.classList.remove('active');
        }

        function updateVolume(val) {
            masterGain.gain.setTargetAtTime(val, audioCtx.currentTime, 0.1);
        }

        // --- Timer ---
        let timerInterval = null;
        let remainingSeconds = 0;
        const timerOptions = [0, 15, 30, 60];
        let currentTimerIdx = 0;

        function cycleTimer() {
            currentTimerIdx = (currentTimerIdx + 1) % timerOptions.length;
            const minutes = timerOptions[currentTimerIdx];
            const btn = document.getElementById('timer-btn');

            if (minutes === 0) {
                cancelTimer();
                btn.innerText = "OFF";
                btn.classList.remove('text-amber-300', 'border-amber-500/50', 'bg-amber-900/20');
                btn.classList.add('text-slate-300', 'border-slate-700', 'bg-slate-800');
            } else {
                setTimer(minutes);
                btn.innerText = `${minutes}분`;
                btn.classList.add('text-amber-300', 'border-amber-500/50', 'bg-amber-900/20');
                btn.classList.remove('text-slate-300', 'border-slate-700', 'bg-slate-800');
            }
        }

        function setTimer(minutes) {
            if (timerInterval) clearInterval(timerInterval);
            remainingSeconds = minutes * 60;
            updateTimerDisplay();

            document.getElementById('timer-display').classList.remove('opacity-0');

            timerInterval = setInterval(() => {
                remainingSeconds--;
                if (remainingSeconds <= 0) {
                    stopAllEverything();
                    cycleTimer();
                } else {
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function cancelTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
            document.getElementById('timer-display').classList.add('opacity-0');
        }

        function updateTimerDisplay() {
            const m = Math.floor(remainingSeconds / 60).toString().padStart(2, '0');
            const s = (remainingSeconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${m}:${s} 남음`;
        }

        function stopAllEverything() {
            ['white', 'pink', 'brown', 'lullaby', 'shush'].forEach(t => {
                if (isPlaying[t]) toggleSound(t);
            });
            stopStoryAndSong();
        }

        // --- Stars ---
        function generateStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.background = 'white';
                star.style.position = 'absolute';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random() * 0.5 + 0.1;
                star.style.animation = `pulse-soft ${Math.random() * 3 + 2}s infinite`;
                container.appendChild(star);
            }
        }
        generateStars();

    </script>
</body>

</html>
