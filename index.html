<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepy Baby - 백색소음 플레이어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom Input Range Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #FCD34D;
            /* Amber-300 */
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(252, 211, 77, 0.5);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .sound-card.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: #FCD34D;
            box-shadow: 0 0 15px rgba(252, 211, 77, 0.2);
        }

        .pulse-animation {
            animation: pulse-soft 3s infinite;
        }

        @keyframes pulse-soft {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body
    class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-between p-4 overflow-hidden relative">

    <!-- Background Stars -->
    <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none" id="stars-container">
        <!-- Stars generated by JS -->
    </div>

    <!-- Main Content -->
    <main class="w-full max-w-md z-10 flex flex-col h-full justify-center gap-6">

        <!-- Header -->
        <header class="text-center mb-4">
            <div class="inline-flex items-center justify-center bg-slate-800/50 p-3 rounded-full mb-3 pulse-animation">
                <i data-lucide="moon" class="w-8 h-8 text-amber-300 fill-current"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-100">Sleepy Baby</h1>
            <p class="text-slate-400 text-sm">여러 소리를 섞어서 들려주세요</p>
        </header>

        <!-- Timer Display -->
        <div id="timer-display"
            class="text-center h-8 text-amber-300 font-mono text-xl opacity-0 transition-opacity duration-300">
            00:00 남음
        </div>

        <!-- Sound Grid -->
        <div class="grid grid-cols-2 gap-4">
            <!-- White Noise -->
            <button onclick="toggleSound('white')" id="btn-white"
                class="sound-card group relative flex flex-col items-center justify-center p-6 bg-slate-800/50 border border-slate-700 rounded-2xl transition-all duration-300 active:scale-95 hover:bg-slate-800/80">
                <i data-lucide="wind" class="w-8 h-8 mb-3 text-slate-300 group-hover:text-white transition-colors"></i>
                <span class="font-medium text-slate-200">백색 소음</span>
                <div class="absolute top-3 right-3 w-2 h-2 rounded-full bg-amber-400 opacity-0 transition-opacity"
                    id="indicator-white"></div>
            </button>

            <!-- Pink Noise (Rain-like) -->
            <button onclick="toggleSound('pink')" id="btn-pink"
                class="sound-card group relative flex flex-col items-center justify-center p-6 bg-slate-800/50 border border-slate-700 rounded-2xl transition-all duration-300 active:scale-95 hover:bg-slate-800/80">
                <i data-lucide="cloud-rain"
                    class="w-8 h-8 mb-3 text-slate-300 group-hover:text-white transition-colors"></i>
                <span class="font-medium text-slate-200">빗소리</span>
                <div class="absolute top-3 right-3 w-2 h-2 rounded-full bg-amber-400 opacity-0 transition-opacity"
                    id="indicator-pink"></div>
            </button>

            <!-- Brown Noise (Deep rumble) -->
            <button onclick="toggleSound('brown')" id="btn-brown"
                class="sound-card group relative flex flex-col items-center justify-center p-6 bg-slate-800/50 border border-slate-700 rounded-2xl transition-all duration-300 active:scale-95 hover:bg-slate-800/80">
                <i data-lucide="waves" class="w-8 h-8 mb-3 text-slate-300 group-hover:text-white transition-colors"></i>
                <span class="font-medium text-slate-200">파도 소리</span>
                <div class="absolute top-3 right-3 w-2 h-2 rounded-full bg-amber-400 opacity-0 transition-opacity"
                    id="indicator-brown"></div>
            </button>

            <!-- Oscillation (Lullaby-ish) -->
            <button onclick="toggleSound('lullaby')" id="btn-lullaby"
                class="sound-card group relative flex flex-col items-center justify-center p-6 bg-slate-800/50 border border-slate-700 rounded-2xl transition-all duration-300 active:scale-95 hover:bg-slate-800/80">
                <i data-lucide="music" class="w-8 h-8 mb-3 text-slate-300 group-hover:text-white transition-colors"></i>
                <span class="font-medium text-slate-200">오르골</span>
                <div class="absolute top-3 right-3 w-2 h-2 rounded-full bg-amber-400 opacity-0 transition-opacity"
                    id="indicator-lullaby"></div>
            </button>

            <!-- Shush Sound -->
            <button onclick="toggleSound('shush')" id="btn-shush"
                class="sound-card group relative flex flex-col items-center justify-center p-6 bg-slate-800/50 border border-slate-700 rounded-2xl transition-all duration-300 active:scale-95 hover:bg-slate-800/80 col-span-2">
                <i data-lucide="mic" class="w-8 h-8 mb-3 text-slate-300 group-hover:text-white transition-colors"></i>
                <span class="font-medium text-slate-200">쉬~ 소리 (Shhh)</span>
                <div class="absolute top-3 right-3 w-2 h-2 rounded-full bg-amber-400 opacity-0 transition-opacity"
                    id="indicator-shush"></div>
            </button>
        </div>

        <!-- Controls -->
        <div class="bg-slate-800/80 backdrop-blur-md rounded-2xl p-5 mt-4 border border-slate-700">
            <!-- Volume -->
            <div class="mb-6">
                <div class="flex justify-between text-xs text-slate-400 mb-2">
                    <span>볼륨</span>
                    <span id="volume-val">50%</span>
                </div>
                <div class="flex items-center gap-3">
                    <i data-lucide="volume-1" class="w-4 h-4 text-slate-500"></i>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" id="master-volume"
                        oninput="updateVolume(this.value)">
                    <i data-lucide="volume-2" class="w-4 h-4 text-slate-500"></i>
                </div>
            </div>

            <!-- Timer Buttons -->
            <div class="flex justify-between gap-2">
                <button onclick="setTimer(15)"
                    class="flex-1 py-2 text-sm rounded-lg bg-slate-700 text-slate-300 hover:bg-slate-600 active:bg-amber-500/20 active:text-amber-300 transition-colors timer-btn"
                    data-time="15">15분</button>
                <button onclick="setTimer(30)"
                    class="flex-1 py-2 text-sm rounded-lg bg-slate-700 text-slate-300 hover:bg-slate-600 active:bg-amber-500/20 active:text-amber-300 transition-colors timer-btn"
                    data-time="30">30분</button>
                <button onclick="setTimer(60)"
                    class="flex-1 py-2 text-sm rounded-lg bg-slate-700 text-slate-300 hover:bg-slate-600 active:bg-amber-500/20 active:text-amber-300 transition-colors timer-btn"
                    data-time="60">1시간</button>
                <button onclick="cancelTimer()"
                    class="px-3 py-2 text-sm rounded-lg bg-red-500/10 text-red-400 hover:bg-red-500/20 transition-colors hidden"
                    id="timer-cancel-btn"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
        </div>

        <!-- Supabase Info (Visible for Developer) -->
        <div class="text-xs text-slate-600 text-center mt-4">
            <p>※ 현재는 Web Audio API로 소리를 생성 중입니다.</p>
        </div>

    </main>

    <script>
        lucide.createIcons();

        // --- Audio Engine (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let masterGain = audioCtx.createGain();
        masterGain.connect(audioCtx.destination);
        masterGain.gain.value = 0.5;

        const activeSources = {}; // Store currently playing source nodes
        let isPlaying = { white: false, pink: false, brown: false, lullaby: false, shush: false };

        // Noise Buffer Generator
        function createNoiseBuffer(type) {
            const bufferSize = audioCtx.sampleRate * 2; // 2 seconds buffer
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                data[i] = white;
            }
            return buffer;
        }

        function playNoise(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // Special Handling for Lullaby and Shush
            if (type === 'lullaby') {
                playMusicBox(); // Changed from playLullaby
                return;
            }
            if (type === 'shush') {
                playShush();
                return;
            }

            const source = audioCtx.createBufferSource();
            source.buffer = createNoiseBuffer('white');
            source.loop = true;

            const filter = audioCtx.createBiquadFilter();

            if (type === 'white') {
                filter.type = 'lowpass';
                filter.frequency.value = 20000;
            } else if (type === 'pink') {
                filter.type = 'lowpass';
                filter.frequency.value = 1000;
            } else if (type === 'brown') {
                filter.type = 'lowpass';
                filter.frequency.value = 400;
            }

            const trackGain = audioCtx.createGain();
            trackGain.gain.value = 0.8;

            // Fade in
            trackGain.gain.setValueAtTime(0, audioCtx.currentTime);
            trackGain.gain.linearRampToValueAtTime(0.8, audioCtx.currentTime + 1);

            source.connect(filter);
            filter.connect(trackGain);
            trackGain.connect(masterGain);

            source.start();
            activeSources[type] = { source, gain: trackGain };
        }

        function playShush() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const source = audioCtx.createBufferSource();
            source.buffer = createNoiseBuffer('white');
            source.loop = true;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 3000;
            filter.Q.value = 1;

            const trackGain = audioCtx.createGain();

            const lfo = audioCtx.createOscillator();
            lfo.type = 'sine';
            lfo.frequency.value = 0.25;

            const lfoGain = audioCtx.createGain();
            lfoGain.gain.value = 0.4;

            trackGain.gain.value = 0.4;

            lfo.connect(lfoGain);
            lfoGain.connect(trackGain.gain);

            source.connect(filter);
            filter.connect(trackGain);
            trackGain.connect(masterGain);

            source.start();
            lfo.start();

            activeSources['shush'] = { source, gain: trackGain, lfo, lfoGain };
        }

        // --- NEW: Generative Music Box (Lullaby) ---
        function playMusicBox() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // Channel Master Gain for Music Box
            const channelGain = audioCtx.createGain();
            channelGain.connect(masterGain);
            channelGain.gain.value = 0.6; // Slightly softer overall

            // Pentatonic Scale (C Major: C, D, E, G, A) - Soothing, no wrong notes
            // C4, D4, E4, G4, A4, C5
            const scale = [261.6, 293.7, 329.6, 392.0, 440.0, 523.3];

            const playNote = () => {
                // Pick random note from scale
                const freq = scale[Math.floor(Math.random() * scale.length)];

                // Oscillator 1 (Fundamental)
                const osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = freq;

                // Envelope
                const noteGain = audioCtx.createGain();
                noteGain.gain.setValueAtTime(0, audioCtx.currentTime);
                noteGain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.05); // Attack (Pluck)
                noteGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 3.0); // Long Decay (Music Box style)

                // Connect
                osc.connect(noteGain);
                noteGain.connect(channelGain);

                osc.start();
                osc.stop(audioCtx.currentTime + 3.5); // Cleanup
            };

            // Initial note
            playNote();

            // Scheduler - Random intervals for natural feel (between 2s and 4s)
            // Use recursive setTimeout instead of setInterval for variable rhythm
            let timerId;
            const loop = () => {
                playNote();
                const nextTime = Math.random() * 2000 + 2000; // 2~4 seconds
                timerId = setTimeout(loop, nextTime);
            };
            timerId = setTimeout(loop, 2000);

            // Store for stopping
            activeSources['lullaby'] = { gain: channelGain, timer: timerId, isSequencer: true };
        }

        function stopSound(type) {
            if (activeSources[type]) {
                const nodes = activeSources[type];

                // Fade out channel
                const safeCurrentTime = audioCtx.currentTime;

                // Check if it's the new sequencer based sound
                if (nodes.isSequencer) {
                    clearTimeout(nodes.timer); // Stop new notes
                    // Fade out existing ringing notes
                    nodes.gain.gain.cancelScheduledValues(safeCurrentTime);
                    nodes.gain.gain.setValueAtTime(nodes.gain.gain.value, safeCurrentTime);
                    nodes.gain.gain.linearRampToValueAtTime(0, safeCurrentTime + 1.0);

                    setTimeout(() => {
                        nodes.gain.disconnect();
                        delete activeSources[type];
                    }, 1100);
                    return;
                }

                // Old logic for continuous sounds (Noise, Shush)
                nodes.gain.gain.cancelScheduledValues(safeCurrentTime);
                nodes.gain.gain.setValueAtTime(nodes.gain.gain.value, safeCurrentTime);
                nodes.gain.gain.linearRampToValueAtTime(0, safeCurrentTime + 0.5);

                setTimeout(() => {
                    if (nodes.source) nodes.source.stop();
                    if (nodes.lfo) nodes.lfo.stop();
                    if (nodes.source) nodes.source.disconnect();
                    if (nodes.lfo) nodes.lfo.disconnect();
                    delete activeSources[type];
                }, 500);
            }
        }

        function toggleSound(type) {
            if (isPlaying[type]) {
                stopSound(type);
                isPlaying[type] = false;
            } else {
                playNoise(type);
                isPlaying[type] = true;
            }
            updateUI(type, isPlaying[type]);
        }

        // --- UI Logic ---

        function updateUI(type, isActive) {
            const btn = document.getElementById(`btn-${type}`);
            const indicator = document.getElementById(`indicator-${type}`);

            if (isActive) {
                btn.classList.add('active');
                indicator.classList.remove('opacity-0');
            } else {
                btn.classList.remove('active');
                indicator.classList.add('opacity-0');
            }
        }

        function updateVolume(val) {
            masterGain.gain.setTargetAtTime(val, audioCtx.currentTime, 0.1);
            document.getElementById('volume-val').innerText = Math.round(val * 100) + '%';
        }

        // --- Timer Logic ---
        let timerInterval = null;
        let remainingSeconds = 0;

        function setTimer(minutes) {
            cancelTimer();
            remainingSeconds = minutes * 60;
            updateTimerDisplay();

            document.getElementById('timer-display').classList.remove('opacity-0');
            document.getElementById('timer-cancel-btn').classList.remove('hidden');

            document.querySelectorAll('.timer-btn').forEach(b => b.classList.remove('bg-amber-500/20', 'text-amber-300'));
            const btn = document.querySelector(`.timer-btn[data-time="${minutes}"]`);
            if (btn) btn.classList.add('bg-amber-500/20', 'text-amber-300');

            timerInterval = setInterval(() => {
                remainingSeconds--;
                if (remainingSeconds <= 0) {
                    stopAllSounds();
                    cancelTimer();
                } else {
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function cancelTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
            document.getElementById('timer-display').classList.add('opacity-0');
            document.getElementById('timer-cancel-btn').classList.add('hidden');
            document.querySelectorAll('.timer-btn').forEach(b => b.classList.remove('bg-amber-500/20', 'text-amber-300'));
        }

        function updateTimerDisplay() {
            const m = Math.floor(remainingSeconds / 60).toString().padStart(2, '0');
            const s = (remainingSeconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${m}:${s} 남음`;
        }

        function stopAllSounds() {
            ['white', 'pink', 'brown', 'lullaby', 'shush'].forEach(t => {
                if (isPlaying[t]) {
                    stopSound(t);
                    isPlaying[t] = false;
                    updateUI(t, false);
                }
            });
        }

        // --- Background Stars ---
        function generateStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.background = 'white';
                star.style.position = 'absolute';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random() * 0.5 + 0.1;
                star.style.animation = `pulse-soft ${Math.random() * 3 + 2}s infinite`;
                container.appendChild(star);
            }
        }
        generateStars();

    </script>
</body>

</html>
